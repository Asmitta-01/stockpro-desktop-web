<section class="my-lg-7 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="text-center mb-lg-7 mb-5">
                    <h2>Questions ? Réponses.</h2>
                    <p class="mb-0">
                        Vous avez une question et vous ne trouvez pas la réponse ? Contactez-nous en nous
                        <a href="mailto:tiwabrayan+stockpro@gmail.com" class="fw-semibold">envoyant un mail</a>
                        et nous allons vous apporter une solution.
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="accordion" id="accordionExample">
                    @for (question of data; track question.id) {
                    <div class="border-top p-3">
                        <h2 class="h5 mb-0">
                            <a href="#!" class="text-reset d-flex justify-content-between align-items-center collapsed"
                                data-bs-toggle="collapse" attr.data-bs-target="#collapse{{ question.id }}"
                                aria-expanded="false" attr.aria-controls="collapse{{ question.id }}">
                                {{ question.question }}
                                <span class="chevron-arrow"><i class="bi bi-chevron-down"></i></span>
                            </a>
                        </h2>
                        <div id="collapse{{ question.id }}" class="accordion-collapse collapse"
                            data-bs-parent="#accordionExample">
                            <div class="mt-3">
                                {{ question.answer }}
                            </div>
                        </div>
                    </div>
                    }
                </div>
            </div>
        </div>
    </div>
</section>
